<div ng-controller="DetailCtrl" class="content">
  <div class="row">
  	<div class="col-sm-6 col-sm-offset-3 card">
		<div class="col-sm-6">
			<p style="font-size: 18px">
				<b>{{detail.name}}</b>
			</p>
			<div>
				<p>Birth Year: {{detail.birth_year}}</p>
				<p>Gender: {{detail.gender}}</p>
				<p>Eye Color: {{detail.eye_color}}</p>
				<p>Hair Color: {{detail.hair_color}}</p>
				<p>Height: {{detail.height}}</p>
				<p>Mass: {{detail.mass}}</p>
			</div>
		</div>
		<div class="col-sm-6">
			<p>Movies</p>
			<div class="text">
				<a ng-repeat="item in movies" href="" ng-click="gotoMovie(item)">{{item.title}}<span ng-show="!$last">, <span><a>  
			</div>
		</div>
  	</div>  	
  </div>
  <div class="row" style="margin-top: 20px">
  	<div class="col-sm-6 col-sm-offset-3 text">
  	<a type="button" ui-sref="list" class="btn btn-link">❮ Back</a>
  	</div>  	
  </div>
</div>
